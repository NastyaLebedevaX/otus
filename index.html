<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- секция верхнего меню с логотипом -->
    <section class="top-bar">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <a href="/index.html">
              <img src="/img/logo.svg" alt="Logo" />
            </a>
          </div>
          <div class="col-8">
            <nav>
              <a href="#" class="top-bar-link">
                <span>Home</span>
                <img src="/img/arrow.svg" />
              </a>

              <a href="#" class="top-bar-link">
                <span>Service</span>
                <img src="/img/arrow.svg" />
              </a>

              <a href="#" class="top-bar-link">
                <span>Works</span>
                <img src="/img/arrow.svg" />
              </a>

              <a href="#" class="top-bar-link">
                <span>News</span>
                <img src="/img/arrow.svg" />
              </a>

              <a href="#" class="top-bar-link">
                <span>Contact</span>
                <img src="/img/arrow.svg" />
              </a>
            </nav>
          </div>
          <div class="col-2">
            <div class="buttons">
              <nav>
                <a href="#" class="link-log-in">Log in</a>
                <a href="#" class="link-sign-up">Sign Up</a>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- секция баннера -->
    <section class="header d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-7 col-lg-6 py-6">
            <h1 class="header-title">Bootstrap 5 theme</h1>
            <h1 class="header-extended-title">crafted by <b>ThemeWagon</b></h1>
            <p>
              ThemeWagon offers an wide array of category-oriented <br />Free
              and Premium Bootstrap HTML Templates and Themes.
            </p>
            <a class="header-button" href="#">Check Demo</a>
          </div>
          <div class="col d-none d-md-block">
            <div class="bg-img"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- секция брендов -->
    <section>
      <div class="container">
        <div class="row align-items-center justify-content-xl-between">
          <div class="col-auto col-md-4 col-lg-auto my-3">
            <img src="/img/brand/google.png" height="40" alt="brands" />
          </div>
          <div class="col-auto col-md-4 col-lg-auto my-3">
            <img src="/img/brand/netflix.png" height="40" alt="brands" />
          </div>
          <div class="col-auto col-md-4 col-lg-auto my-3">
            <img src="/img/brand/microsoft.png" height="40" alt="brands" />
          </div>
          <div class="col-auto col-md-4 col-lg-auto my-3">
            <img src="/img/brand/mailbluster.png" height="40" alt="brands" />
          </div>
          <div class="col-auto col-md-4 col-lg-auto my-3">
            <img src="/img/brand/theme-wagon.png" height="40" alt="brands" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
